<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <label for="inp1">Number 1:</label>
    <input type="number" id="inp1">
    <br>
    <label for="inp2">Number 2:</label>
    <input type="number" id="inp2">
    <br>
    <button id="plus">Add</button>
    <button id="minus">Subtract</button>
    <button id="mul">Multiply</button>
    <button id="divide">Divide</button>
    <br>
    <div id="result"></div>


    <script>
        document.addEventListener('click', function (event) {
            var number1 = parseFloat(document.getElementById("inp1").value);
            var number2 = parseFloat(document.getElementById("inp2").value);
            var result = document.getElementById("result");


            // Ensure the event target is a button
            if (event.target.tagName === 'BUTTON') {
                var btnid = event.target.id;
                switch (btnid) {
                    case "plus":
                        result.textContent = number1 + number2;
                        break;
                    case "minus":
                        result.textContent = number1 - number2;
                        break;
                    case "mul":
                        result.textContent = number1 * number2;
                        break;
                    case "divide":
                        result.textContent = number1 / number2;
                        break;
                }
            }
        });
    </script>
</body>
</html>
